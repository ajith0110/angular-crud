<div class="container">
  <div class="d-flex justify-content-between py-3 ">
    <h4>Employees</h4>
    <div>

    </div>

  </div>
  <div class="d-flex justify-content-center">
    <div class="w-50 bg-light rounded-2 shadow-5 px-3 py-3">
      <form #addForm="ngForm" (ngSubmit)="onSave()" [noValidate]="false">
        <p></p>
        <div class="mb-3">
          <label for="firstName" class="form-label">First name <span class="text-danger">*</span></label>
          <input required #firstName="ngModel" type="text" class="form-control" id="firstName"
            [(ngModel)]="empForm.firstName" [ngModelOptions]="{standalone: true}">
          <div class="text-danger" *ngIf="firstName.invalid && firstName.touched">
            First name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last name <span class="text-danger">*</span></label>
          <input required type="text" class="form-control" #lastName="ngModel" id="lastName"
            [(ngModel)]="empForm.lastName" [ngModelOptions]="{standalone: true}">
          <div class="text-danger" *ngIf="lastName.invalid && lastName.touched">
            Last name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
          <input required type="text" #address="ngModel" class="form-control" id="address" [(ngModel)]="empForm.address"
            [ngModelOptions]="{standalone: true}">
          <div class="text-danger" *ngIf="address.invalid && address.touched">
            Address is required
          </div>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact <span class="text-danger">*</span></label>
          <input required maxlength="10" minlength="10" type="text" class="form-control" #contact="ngModel" id="contact"
            [(ngModel)]="empForm.contact" [ngModelOptions]="{standalone: true}">
          <div class="text-danger" *ngIf="contact.invalid && contact.touched">
            Contact is required
          </div>

          
        </div>

        <div class="mb-3">
          <label for="joinDate" class="form-label">Join date <span class="text-danger">*</span></label>
          <input required type="date" class="form-control" #joinDate="ngModel" id="joinDate"
            [(ngModel)]="empForm.joinDate" [ngModelOptions]="{standalone: true}">
          <div class="text-danger" *ngIf="joinDate.invalid && joinDate.touched">
            Join date is required
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" (click)="clear()" [disabled]="isEdit">Clear</button>
          <div class="mx-3"></div>
          <button class="btn btn-success" type="submit" [disabled]="addForm.invalid">Save</button>
        </div>
      </form>

    </div>
  </div>

</div>
